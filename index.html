<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=yes">
  <meta name="description" content="Una cuenta regresiva especial de 10 días para celebrar tu cumpleaños">
  <meta name="theme-color" content="#ec4899">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="apple-mobile-web-app-title" content="10 Días de Amor">
  
  <!-- Open Graph / Facebook -->
  <meta property="og:type" content="website">
  <meta property="og:title" content="10 Días de Amor - Feliz Cumpleaños">
  <meta property="og:description" content="Una cuenta regresiva especial de 10 días con fotos y cartas de amor">
  
  <!-- Twitter -->
  <meta name="twitter:card" content="summary_large_image">
  <meta name="twitter:title" content="10 Días de Amor - Feliz Cumpleaños">
  <meta name="twitter:description" content="Una cuenta regresiva especial de 10 días con fotos y cartas de amor">
  
  <title>10 Días de Amor - Feliz Cumpleaños</title>
  
  <!-- PWA Manifest -->
  <link rel="manifest" href="/manifest.json">
  
  <!-- Favicon -->
  <link rel="icon" type="image/svg+xml" href="/icon.svg">
  
  <!-- Apple Touch Icon -->
  <link rel="apple-touch-icon" href="/icon.svg">
  
  <style>
    /* Loading screen */
    #loading-screen {
      position: fixed;
      inset: 0;
      background: linear-gradient(135deg, #fdf2f8 0%, #ffe4e6 50%, #fee2e2 100%);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 9999;
      transition: opacity 0.3s ease-out;
    }
    
    #loading-screen.hidden {
      opacity: 0;
      pointer-events: none;
    }
    
    .loader {
      width: 48px;
      height: 48px;
      border: 4px solid #ec4899;
      border-bottom-color: transparent;
      border-radius: 50%;
      animation: rotation 1s linear infinite;
    }
    
    @keyframes rotation {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <!-- Loading screen -->
  <div id="loading-screen">
    <div class="loader"></div>
  </div>
  
  <div id="root"></div>
  <script type="module" src="/src/main.tsx"></script>
  
  <!-- Hide loading screen when app loads -->
  <script>
    window.addEventListener('load', () => {
      setTimeout(() => {
        const loadingScreen = document.getElementById('loading-screen');
        if (loadingScreen) {
          loadingScreen.classList.add('hidden');
          setTimeout(() => loadingScreen.remove(), 300);
        }
      }, 500);
    });
  </script>
  
  <!-- Service Worker Registration -->
  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('/service-worker.js')
          .then((registration) => {
            console.log('Service Worker registrado con éxito:', registration);
          })
          .catch((error) => {
            console.log('Error al registrar el Service Worker:', error);
          });
      });
    }
  </script>
</body>
</html>
